<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
        #loading,#results{
            display: none;
        }
    </style>
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mt-5">
            <div class="card-body text-center">
              <h1 class="heading display-5 pb-3">Loan Calculator</h1>
              <form id="loan-form">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input
                      type="number"
                      placeholder="Loan Amount"
                      id="loan_amount"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">%</div>
                    </div>
                    <input
                      type="number"
                      placeholder="Interest"
                      id="interest"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    placeholder="Years to Pay"
                    id="years"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    class="btn btn-dark btn-block"
                    value="Calculate"
                  />
                </div>
              </form>

              <!---------------Loader----------->
              <div id="loading">
                <img
                  src="Images/Loading.gif"
                  alt="Loading..."
                  width="100" 
                  height="100"
                />
              </div>
              

              <!------------------Results------------>
              <div id="results" class="pt-4">
                <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Monthly Payment</div>
                    </div>
                    <input
                      type="number"
                      id="monthly_payment"
                      class="form-control"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Yearly Payment</div>
                    </div>
                    <input
                      type="number"
                      id="yearly_payment"
                      class="form-control"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Total Amount</div>
                    </div>
                    <input
                      type="number"
                      id="total_amount"
                      class="form-control"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Total Interest</div>
                    </div>
                    <input
                      type="number"
                      id="total_interest"
                      class="form-control"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- card-body -->
          </div>
          <!-- card -->
        </div>
        <!-- col-md-6 -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
     <script src="app.js"></script>
  </body>
</html>
